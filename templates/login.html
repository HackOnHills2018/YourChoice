{% extends "layout.html" %}

{% block head %}
    <link rel="stylesheet" href="static/style.css">
    <title>LOGIN</title>
{% endblock %}

{% block body %}
    <div class="details">
      <h4>{{ message }}</h4>
      <div class="form">
        <form class="login-form" action="{{ url_for('profile') }}" method="POST">
          <input name="id" type="text" placeholder="username"/>
          <input name="password" type="password" placeholder="password"/>
          <button>login</button>
          <p class="message">Not registered? <a href="{{ url_for('register') }}">Create an account</a></p>
        </form>
      </div>
    </div>
{% endblock %}
