{% extends "layout.html" %}

{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}

input[type=text], select, textarea {
    width: 75%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
}


label {
    padding: 12px 12px 12px 0;
    display: inline-block;
}

input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
}

input[type=submit]:hover {
    background-color: #45a049;
}

.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}

.col-25 {
    float: left;
    width: 20%;
    margin-top: 6px;
}

.col-75 {
    float: left;
    width: 50%;
    margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
    .col-25, .col-75, input[type=submit] {
        width: 100%;
        margin-top: 0;
    }
}
</style>
{% endblock %}

{% block body %}

<div class="container">
  <form action="">
    <div class="row">
      <div class="col-25">
        <label for="pname">Poll Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="PollName" placeholder="Poll name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">User Id</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="userId" placeholder="User Id..">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="lname">Poll Question</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="pollQuestion" placeholder="What do you want to poll for?">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="lname">Number of options</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="numOfOptions" placeholder="Number of options..">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="lname">Do people need to register? </label>

      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="lname">Is the poll rated?</label>
      </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="lname">Is the poll timed?</label>
        </div>

      </div>

      <div class="row">
        <div class="col-25">
          <label for="lname">Set time limit</label>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="lname">Number of options</label>
        </div>
      </div>

      

    <div>
      <input type="submit" value="Submit">
    </div>
  </form>
</div>

{% endblock %}
